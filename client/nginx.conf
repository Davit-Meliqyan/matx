server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /api {
    proxy_pass http://62.169.23.81:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_intercept_errors off;  # ошибки оставляем от бэкенда
  }

  location /images {
    proxy_pass http://62.169.23.81:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_intercept_errors off;
  }

  location / {
    try_files $uri /index.html;
  }

  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

  location = /404.html {
    root /usr/share/nginx/html;
  }

  location = /50x.html {
    root /usr/share/nginx/html;
  }
}