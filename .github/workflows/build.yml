name: Build and Deploy React

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Build React app
        working-directory: client
        run: |
          npm install
          VITE_API_URL=http://62.169.23.81:8080/ VITE_API_IMG=http://62.169.23.81:9000/ npm run build
          cp -r dist ../build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=http://62.169.23.81:8080/ \
            --build-arg VITE_API_IMG=http://62.169.23.81:9000/ \
            -t ghcr.io/${{ steps.repo.outputs.owner_lower }}/matx:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ steps.repo.outputs.owner_lower }}/matx:latest
